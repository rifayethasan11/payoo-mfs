<!DOCTYPE html>
<html lang="en" data-theme ="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <!-- daisyui+tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e847528b63.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">


                <!-- available balance -->
                 <div>
                    <div class="shadow stats">
                        <div class="stat">
                          <div id="account-balance" class="stat-value">9400</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>
                      </div>
                 </div>
                 <div class="divider"></div>
                 <!-- user action btn -->
                 <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button id="btn-cashout" class="btn btn-lg">Cash Out</button>
                 </div>
                 <div class="divider"></div>
                 <!-- add money form start -->
                 <div class="w-full max-w-sm shadow-2xl card bg-base-100 shrink-0">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Enter Your Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="Enter Your Pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="mt-6 form-control">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                 <!-- add money form end -->

              </div>
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashout.js"></script>
</body>
</html>
